<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const remocaoCarro = prompt(`Informe qual carro deseja remover dessa lista:
    Tiggo
    Sportage
    Tucson
    EcoSport`).toUpperCase().trim()

    //PROCESSAMENTO
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let removido;
    let listaAntiga = [...carrosSUV];// Anotação: serve para copiar a lista oiginal.
    if(remocaoCarro == "TIGGO"){
        removido = carrosSUV.splice(0, 1)
    } else if(remocaoCarro == "SPORTAGE"){
        removido = carrosSUV.splice(1, 1)
    } else if(remocaoCarro == "TUCSON"){
        removido = carrosSUV.splice(2, 1)
    } else if(remocaoCarro == "ECOSPORT"){
        removido = carrosSUV.splice(3, 1)
    } else{
        alert(`Escolha um dos carros que deseja remover da lista!`)
    }
    


    //SAÍDA
    document.write(`Lista Antiga: ${listaAntiga.join(", ")}.<br>
    Nova Lista: ${carrosSUV.join(", ")}`);

</script>
