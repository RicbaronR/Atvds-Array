<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = prompt(`Informe uma fruta para sua lista de compras:`);
    const fruta2 = prompt(`Informe outra fruta para sua lista de compras:`);
    const fruta3 = prompt(`Informe outra fruta para sua lista de compras:`);

    const bebida1 = prompt(`Informe uma bebida para acrescentar a sua lista de compras:`);
    const bebida2 = prompt(`Informe outra bebida para acrescentar a sua lista de compras:`);
    const bebida3 = prompt(`Informe outra bebida para acrescentar a sua lista de compras:`);
    //PROCESSAMENTO

    let listaFrutas = [fruta1, fruta2, fruta3];
    let listaBebidas = [bebida1, bebida2, bebida3];

    let listasJuntas = listaFrutas.concat(listaBebidas);
    

    //SAÍDA
    document.write(`As frutas a serem compradas são: ${listaFrutas.join(", ")}.<br>
    As bebidas a serem compradas são: ${listaBebidas.join(", ")}.<br>
    A lista completa de compras é: ${listasJuntas.join(", ")}.<br>`);

</script>
