<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um número:`).replace(",", "."));
    const num2 = Number(prompt(`Informe outro número:`).replace(",", "."));

    //PROCESSAMENTO
    let lista = [num1, num2];
    if (lista[0] <= lista[1]) {
        lista = [num1, num2];
    }else {
        lista = [num2, num1];
    }

    //SAÍDA
    document.write(lista.join(" - ").replace(".", ","));
</script>
