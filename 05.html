<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    const carroAdd = prompt(`Qual carro deseja adicionar a lista:`);

    //PROCESSAMENTO
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let listaAntiga = [...carrosSUV]; //Anotação: serve para armazenar a lista antes das alterações

    let carroNovo = [carroAdd]
    let listaNova = carrosSUV.concat(carroNovo);

    //SAÍDA
    document.write(`Lista Antiga: ${listaAntiga.join(", ")}.<br>
    Nova Lista: ${listaNova.join(", ")}.`);

</script>
