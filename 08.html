<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const palavra = prompt(`Digite uma palvra:`).toUpperCase();
    const letra = prompt(`Informe qual letra deseja encontrar na palavra que acabou de digitar:`).toUpperCase();

    //PROCESSAMENTO
    let posicao = palavra.indexOf(letra)+1;
    let mensagem;
    if(posicao >= 0){
        mensagem = `A letra que você procura existe na palavra digitada. E podemos encontrá-la na ${posicao}ª posição da palavra.`;
    } else{
        mensagem = `A letra que você procura não existe na palavra digitada.`;
    }


    //SAÍDA
    document.write(mensagem);

</script>
