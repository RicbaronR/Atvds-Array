<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um número:`).replace(",", "."));
    const num2 = Number(prompt(`Informe outro número:`).replace(",", "."));
    const num3 = Number(prompt(`Informe outro número:`).replace(",", "."));


    //PROCESSAMENTO
    let lista = [num1, num2, num3]
    if (lista[0]>=lista[1] && lista[1]>=lista[2]) {
        lista = [num1, num2, num3];
    } else if (lista[0]>=lista[2] && lista[2]>=lista[1]) {
        lista = [num1, num3, num2];
    } else if (lista[1]>=lista[0] && lista[0]>=lista[2]) {
        lista = [num2, num1, num3];
    } else if (lista[1]>=lista[2] && lista[2]>=lista[0]) {
        lista = [num2, num3, num1];
    } else if (lista[2]>=lista[0] && lista[0]>=lista[1]) {
        lista = [num3, num1, num2];
    } else if (lista[2]>=lista[1] && lista[1]>=lista[0]) {
        lista = [num3, num2, num1];
    } else {
        alert(`Algo deu errado!`);
     }
    //SAÍDA
    document.write(lista.join(" - ").replace(".", ","));

</script>
